<h3>Hourly</h3>
<div class="table-wrapper">
<table>
  <thead>
    <tr>
      <th>Hour</th>
      <th class="visitors">Unique Visitors</th>
      <th class="visits">Visits</th>
      <th class="visits">Visit %</th>
      <th class="bandwidth">Bandwidth</th>
      <th class="bandwidth">Bandwidth %</th>
    </tr>
  </thead>
  <tbody>
{{rows}}
  </tbody>
  <tfoot>
    <tr>
      <th>Average</th>
      <th>{{average_visitors}}</th>
      <th>{{average_visits}}</th>
      <th></th>
      <th>{{average_bandwidth}}</th>
      <th></th>
    </tr>
  </tfoot>
</table>
</div>
